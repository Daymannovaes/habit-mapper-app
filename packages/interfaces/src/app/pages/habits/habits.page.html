<ion-header>
  <ion-toolbar>
    <ion-title>Habits</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search a habit" (ionInput)="filterHabit($event.target.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h4 *ngIf="fetchingHabits || userMessage">
    <ion-label>
      {{ userMessage }}
    </ion-label>
  </h4>
  <ion-list *ngIf="!fetchingHabits">
    <ion-item *ngFor="let habit of filteredHabits" [routerLink]="habit.id + '/edit'" detail="false" button="true"
      class="ion-no-padding">
      <ion-label>
        <h2>Trigger: {{ habit.trigger }}</h2>
        <p>Behavior: {{ habit.behavior }}</p>
        <p>Reward: {{ habit.reward }}</p>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <a routerLink="create">
    <ion-button class="ion-margin-top" expand="block">
      Map a new habit
    </ion-button>
  </a>

</ion-content>
