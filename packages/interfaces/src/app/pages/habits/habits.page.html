<ion-header>
  <ion-toolbar>
    <ion-title>Habits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let habit of habits">
    <p>Trigger: {{ habit.trigger }}</p>
    <p>Behavior: {{ habit.behavior }}</p>
    <p>Reward: {{ habit.reward }}</p>

    <br />
  </div>

  <a routerLink="create">
    <ion-button class="ion-margin-top" expand="block">
      Map a new habit
    </ion-button>
  </a>

  <app-tabs></app-tabs>
</ion-content>
